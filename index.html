<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metrolodges | Find your next urban sanctuary</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <header>
        <a href="#" class="logo">
            <i class="fa-solid fa-hotel"></i>
            Metrolodges
        </a>
        <nav class="nav-links">
            <a href="#">Homes</a>
            <a href="#">Experiences</a>
            <a href="#">Services</a>
        </nav>
        <div class="user-menu">
            <i class="fa-solid fa-bars"></i>
            <i class="fa-solid fa-circle-user" style="font-size: 1.8rem;"></i>
        </div>
    </header>

    <section class="hero-search">
        <div class="search-container">
            <div class="search-item">
                <label>Where</label>
                <input type="text" placeholder="Search destinations">
            </div>
            <div class="search-item" style="border-left: 1px solid #ddd;">
                <label>When</label>
                <input type="text" placeholder="Add dates" onfocus="(this.type='date')">
            </div>
            <div class="search-item" style="border-left: 1px solid #ddd;">
                <label>Who</label>
                <input type="text" placeholder="Add guests">
            </div>
            <button class="search-btn">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
    </section>

    <div class="categories">
        <div class="category-item active">
            <i class="fa-solid fa-house-chimney"></i>
            <span>Homes</span>
        </div>
        <div class="category-item">
            <i class="fa-solid fa-mountain-sun"></i>
            <span>Amazing Pools</span>
        </div>
        <div class="category-item">
            <i class="fa-solid fa-campground"></i>
            <span>Camping</span>
        </div>
        <div class="category-item">
            <i class="fa-solid fa-snowflake"></i>
            <span>Arctic</span>
        </div>
        <div class="category-item">
            <i class="fa-solid fa-umbrella-beach"></i>
            <span>Beachfront</span>
        </div>
        <div class="category-item">
            <i class="fa-solid fa-city"></i>
            <span>Iconic Cities</span>
        </div>
    </div>

    <main class="main-content">
        <h2 class="section-title">Popular lodges in the city</h2>
        <div class="listing-grid" id="listingGrid">
            <!-- Listings will be injected by JS -->
        </div>

        <h2 class="section-title" style="margin-top: 4rem;">Available next weekend</h2>
        <div class="listing-grid" id="weekendGrid">
            <!-- Listings will be injected by JS -->
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
